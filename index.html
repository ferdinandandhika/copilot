<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ - Pertanyaan & Jawaban</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            color: #666;
        }

        .faq-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 2rem;
        }

        .faq-item {
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 1.5rem;
            animation: fadeIn 0.5s ease-in;
        }

        .faq-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .faq-question {
            font-size: 1.2rem;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }

        .faq-question::before {
            content: "‚ùì";
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .faq-answer {
            font-size: 1rem;
            color: #555;
            line-height: 1.6;
            padding-left: 2.25rem;
            white-space: pre-line;
        }

        .faq-answer::before {
            content: "üí°";
            margin-right: 0.5rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            color: white;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .faq-container {
                padding: 1.5rem;
            }

            .faq-question {
                font-size: 1.1rem;
            }

            .faq-answer {
                padding-left: 0;
            }

            .faq-answer::before {
                display: block;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ùì FAQ</h1>
            <p>Pertanyaan & Jawaban Umum</p>
        </div>

        <div class="faq-container" id="faq-container">
            <p>Memuat data...</p>
        </div>

        <div class="footer">
            <p>&copy; 2024 Solusi. Powered by Copilot Studio.</p>
        </div>
    </div>

    <script>
        // Load and display Q&A from JSON
        async function loadQA() {
            try {
                const response = await fetch('qa.json');
                const data = await response.json();
                
                const faqContainer = document.getElementById('faq-container');
                faqContainer.innerHTML = '';

                if (data.qna && data.qna.body && Array.isArray(data.qna.body)) {
                    data.qna.body.forEach((item, index) => {
                        const faqItem = document.createElement('div');
                        faqItem.className = 'faq-item';
                        faqItem.style.animationDelay = `${index * 0.1}s`;
                        
                        faqItem.innerHTML = `
                            <div class="faq-question">${escapeHtml(item.question)}</div>
                            <div class="faq-answer">${escapeHtml(item.answer)}</div>
                        `;
                        
                        faqContainer.appendChild(faqItem);
                    });
                } else {
                    faqContainer.innerHTML = '<p>Tidak ada data Q&A yang ditemukan.</p>';
                }
            } catch (error) {
                console.error('Error loading Q&A:', error);
                document.getElementById('faq-container').innerHTML = 
                    '<p style="color: #dc3545;">Gagal memuat data Q&A. Pastikan file qa.json ada dan dapat diakses.</p>';
            }
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load Q&A when page loads
        document.addEventListener('DOMContentLoaded', loadQA);
    </script>
</body>
</html>
