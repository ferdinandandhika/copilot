<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A Knowledge Base</title>
    <meta name="description" content="Knowledge base for Q&A questions and answers">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
            line-height: 1.8;
            color: #333;
        }
        h1 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        article {
            margin-bottom: 30px;
            padding: 15px;
            background: #f9f9f9;
            border: 1px solid #ddd;
        }
        h2 {
            color: #0066cc;
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        .question {
            font-weight: bold;
            margin-bottom: 8px;
        }
        .answer {
            margin-top: 8px;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <header>
        <h1>Knowledge Base - Questions and Answers</h1>
    </header>
    
    <main id="content">
        <p>Loading knowledge base...</p>
    </main>

    <script>
        fetch('qa.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('content');
                let html = '';
                
                if (data.qna && data.qna.body && Array.isArray(data.qna.body)) {
                    data.qna.body.forEach((item, index) => {
                        html += `
                            <article itemscope itemtype="https://schema.org/FAQPage">
                                <div itemscope itemtype="https://schema.org/Question">
                                    <h2 class="question" itemprop="name">${escapeHtml(item.question)}</h2>
                                    <div itemscope itemtype="https://schema.org/Answer">
                                        <div class="answer" itemprop="text">${escapeHtml(item.answer)}</div>
                                    </div>
                                </div>
                            </article>
                        `;
                    });
                } else {
                    html = '<p>No Q&A data found.</p>';
                }
                
                container.innerHTML = html;
            })
            .catch(error => {
                document.getElementById('content').innerHTML = '<p>Error loading knowledge base data.</p>';
                console.error('Error:', error);
            });

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
