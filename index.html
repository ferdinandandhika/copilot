<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copilot Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at top, #7f8ff4, #6472c9 55%, #4b5aa8);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #fff;
        }

        .hero {
            text-align: center;
            padding: 3rem 1rem 1rem;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .hero p {
            opacity: 0.9;
            max-width: 600px;
            margin: 0.5rem auto 0;
        }

        .chat-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
        }

        .chat-card {
            width: min(1100px, 100%);
            height: min(780px, 75vh);
            background: rgba(255,255,255,0.08);
            border-radius: 24px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.35);
            overflow: hidden;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        footer {
            text-align: center;
            padding: 1.5rem 0;
            font-size: 0.85rem;
            opacity: 0.75;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .chat-card {
                height: 75vh;
                border-radius: 18px;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <h1>Copilot Chatbot</h1>
        <p>Mulai percakapan Anda dengan Copilot. Tanyakan pertanyaan, dapatkan solusi, dan temukan jawaban secara instan.</p>
    </section>

    <section class="chat-wrapper">
        <div class="chat-card">
            <iframe 
                src="https://copilotstudio.microsoft.com/environments/c2cf5196-542c-edba-8e26-b31e950c6895/bots/cre2d_webSupport/webchat?__version__=2" 
                allow="microphone; camera">
            </iframe>
        </div>
    </section>

    <footer>
        &copy; 2024 Copilot Chatbot. Embedded Microsoft Copilot Studio experience.
    </footer>
</body>
</html>
